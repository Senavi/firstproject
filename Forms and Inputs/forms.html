<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Forms & Inputs</title>
</head>

<body>
    <div class="container">

        <form action="#" method="post">
            <div>
                <input class="input_box" tabindex="1" type="text" name="username" placeholder="Enter your email">
            </div>

            <div>
                <input class="input_box" tabindex="2" type="password" name="password" placeholder="Enter your password">
            </div>

            <div>
                <p><input class="input_check" tabindex="3" type="checkbox" name="checkbox">You accept our <a
                        href="#">Terms & Conditions</a></p>
            </div>

            <div>

                <button class="button" type="submit">Login</button>
            </div>

            <div>
                <input checked tabindex="4" type="radio" name="male" value="male">Male
            </div>

            <div>
                <input tabindex="4" type="radio" name="male" value="female">Female
            </div>
            
            <div>

                <textarea class="input_box" name="message" tabindex="5" cols="30" rows="10" placeholder="Write your message"></textarea>
            </div>

            <div>

                <input type="file" name="file">
            </div>


        </form>


    </div>

</body>

</html>
